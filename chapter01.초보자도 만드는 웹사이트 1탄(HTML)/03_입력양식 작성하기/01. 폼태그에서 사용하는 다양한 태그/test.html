<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=".">
        <!-- name 속성 값에 의해 그룹이 된다 -->
        <!-- checkbox는 그룹이 된 값들 중 여러개 선택 가능 -->
        <input type="checkbox" id="check-blue" name="color" value="blue">
        <label for="check-blue">blue</label>
        <input type="checkbox" id="check-red" name="color" value="red">
        <label for="check-red">red</label>
        <hr>
        <input type="checkbox" id="check-blue2" name="color2" value="blue">
        <label for="check-blue2">blue</label>
        <input type="checkbox" id="check-red2" name="color2" value="red">
        <label for="check-red2">red</label>
        <hr>
        <!-- radio는 그룹이 된 값들 중 하나만 선택 가능 -->
        <input type="radio" id="blue" name="color" value="blue">
        <label for="blue">blue</label>
        <input type="radio" id="red" name="color" value="red">
        <label for="red">red</label>
        <input type="radio" id="green" name="color" value="green">
        <label for="green">green</label>
        <hr>
        <input type="radio" id="blue2" name="test1" value="blue">
        <label for="blue2">blue</label>
        <input type="radio" id="red2" name="test1" value="red">
        <label for="red2">red</label>
        <input type="radio" id="green2" name="test2" value="green">
        <label for="green2">green</label>
        <input type="radio" id="black" name="test2" value="black">
        <label for="black">black</label>
    </form>
</body>
</html>
