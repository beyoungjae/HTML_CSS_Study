<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 700px;
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 30px;
            display: flex; /* 상위 블록에 적용 */
        }

        .box {
            padding: 5px 45px;
            margin: 5px;
            width: 80px;
            background-color: #222;
        }

        p {
            color: #fff;
            text-align: center;
        }

        #opt1 {
            flex-direction: row; /* 한 행에 일렬로 정렬 */
        }
        
        #opt2 {
            flex-direction: row-reverse; /* 한 행에 일렬 정렬이 거꾸로 */
        }

        #opt3 {
            flex-direction: column; /* 한 열에 일렬로 정렬 */
        }

        #opt4 {
            flex-direction: column-reverse; /* 한 열에 일렬로 정렬 거꾸로 */
        }
    </style>
</head>
<body>
    <div class="container" id="opt1">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
    </div>
    <div class="container" id="opt2">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
    </div>
    <div class="container" id="opt3">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
    </div>
    <div class="container" id="opt4">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
    </div>
</body>
</html>
