<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         /* height를 %(비율)로 주는 방법 */
         /* html, body는 기본적으로 height를 가지고 있지 않으므로 아래와 같이 height를 지정해줘야 한다. */
         html,
         body {
            margin: 0; /* body의 기본 margin을 없애준다. */
            height: 100%;
         }

         .box1 {
            border: 1px solid black;
            height: 50%;
         }
      </style>
   </head>
   <body>
      <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate laborum atque non pariatur ea distinctio labore fugit consequatur mollitia assumenda, vero tempora illo id deleniti quo vel modi ut nesciunt!</div>
   </body>
</html>
